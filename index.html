<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>DOOM Web Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: crimson;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      background: crimson;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    #error {
      margin-top: 10px;
      color: red;
      text-align: center;
    }

    #game {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="card" id="login">
    <h1>Iniciar sesi칩n</h1>
    <input type="text" id="user" placeholder="Usuario" />
    <input type="password" id="pass" placeholder="Contrase침a" />
    <button onclick="login()">Entrar</button>
    <div id="error"></div>
  </div>

  <!-- JUEGO -->
  <div id="game">
    <!-- DOOM cl치sico embebido -->
    <iframe src="https://js-dos.com/games/doom.exe.html"></iframe>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;

      // Credenciales de ejemplo (NO seguro, solo demo)
      if (user === "admin" && pass === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("game").style.display = "block";
      } else {
        document.getElementById("error").innerText =
          "Usuario o contrase침a incorrectos";
      }
    }
  </script>

</body>
</html>
